            <section class="accountUpdate-container">
                <h1 class="account-h1">Account Details</h1>
                
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-lg-offset-3  col-sm-8 col-xs-12" >
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputFN3" class="col-sm-4 control-label">First Name</label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputFN3" placeholder="eg.Harry">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLN3" class="col-sm-4 control-label">Last Name</label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputLN3" placeholder="eg.Potter">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                                <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                                <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword4" class="col-sm-4 control-label">Confirm Password</label>
                                <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-lg-offset-7 col-md-offset-7 col-sm-offset-4 col-xs-offset-4 col-sm-10">
                                <button type="submit" class="btn btn-default">Update</button>
                                
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--<div class="col-lg-2  col-md-offset-6 col-sm-offset-4 col-xs-offset-4 col-md-6 col-sm-12 col-xs-12">

                   <a  type="button" class="btn btn-primary cancel-membership" data-toggle="modal" data-target="#myModal">Cancel Membership</a>
                </div>
                
            </section>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Account Cancelation</h4>
                    </div>
                    <div class="modal-body">
                       <h4 style="color:rgb(51,51,51)">Are you sure to cancel your movieflix account?</h4>
                    </div>
                    <div class="modal-footer" style=" padding-right: 43%;">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary">Yes</button>
                    </div>
                    </div>
                </div>
