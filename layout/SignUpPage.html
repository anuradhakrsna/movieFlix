<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>MovieFlix</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type = "text/css" href="css/HomePage.css">
        <link rel="stylesheet" type = "text/css" href="css/AccountPage.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="fluid-container body-container">
            <header class="header-background">    
                    <h1 class="header-main-title">MovieFlix</h1>
                    <button type="button" class="btn btn-primary signin-btn">Sign In</button>
            </header>
            <section class="accountUpdate-container">
                <h1 class="account-h1">Account Details</h1>
                
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-lg-offset-3  col-sm-8 col-xs-12" >
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputFN3" class="col-sm-4 control-label">First Name</label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputFN3" placeholder="eg.Harry">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLN3" class="col-sm-4 control-label">Last Name</label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputLN3" placeholder="eg.Potter">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                                <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                                <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword4" class="col-sm-4 control-label">Confirm Password</label>
                                <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-lg-offset-7 col-md-offset-7 col-sm-offset-4 col-xs-offset-4 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign Up</button>
                                
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--<div class="col-lg-2  col-md-offset-6 col-sm-offset-4 col-xs-offset-4 col-md-6 col-sm-12 col-xs-12">
                         <a  type="button" class="btn btn-primary cancel-membership" data-toggle="modal" data-target="#myModal">Cancel Membership</a>
                    </div>-->
                </div>
                
            </section>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        
    </body>
</html>
